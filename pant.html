<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<script type="text/javascript" src="./Js/enhance.js"></script>
	<script type="text/javascript" src="./Js/jquery-2.1.4.js"></script>
	<title></title>
	<script type="text/javascript">
	$(document).ready(function(){
		//Set focus on 攻撃力 at start
		$("#atk1").focus();
		
		//Event when Calculate button is clicked
		$("#calculate").click(function(){
			addition();
		});
		
		//Event when quality is changed
		$("#quality").change(function(){
			addition();
		});
		
		//Event when enhancement is changed
		$("#enhance").change(function(){
			addition();
		});
	});
	
	//Prevents from writing alphabet in textbox
	function numeric(evt){
		var charCode = (evt.which) ? evt.which : event.keyCode
			if (charCode > 31 && (charCode < 48 || charCode > 57))
				return false;
		return true;
	}
	</script>
</head>
<body>
<form action="" method="post">
	<table>
		<tr>
			<td>
				<image src="./images/レジーナの封印された力：武器.png" title="レジーナの封印された力：ヘルム" onclick="openStatus('1');"/>
			</td>
			<td>
				防御力<input type="text" id="defence" onkeypress='return numeric(event);' size="2"/>
				抵抗力<input type="text" id="resistance1" onkeypress='return numeric(event);' size="2"/>
			</td>
		</tr>		
			<td>
				<image src="./images/安定した伝承石の破片.png" title="頑丈な伝承石の破片" onclick="openStatus();"/>
			</td>
			<td>
				力<input type="text" id="power1" onkeypress='return numeric(event);' size="2"/>
				敏捷<input type="text" id="agility1" onkeypress='return numeric(event);' size="2"/>
				知能<input type="text" id="intel1" onkeypress='return numeric(event);' size="2"/>
				意志<input type="text" id="will1" onkeypress='return numeric(event);' size="2"/>
				抵抗力<input type="text" id="resistance2" onkeypress='return numeric(event);' size="2"/>
			</td>
			</tr>
		<tr>
			<td>
				<image src="./images/レジーナの封印された力：武器.png" title="レジーナの封印された力：ヘルム" onclick="openStatus('1');"/>
			</td>
			<td>
				防御力<input type="text" id="defence" onkeypress='return numeric(event);' size="2"/>
				抵抗力<input type="text" id="resistance1" onkeypress='return numeric(event);' size="2"/>
			</td>
		</tr>
	</table>
	<div id="enhancement">
	<table style="width:100%">
		<tr>
		<td width="25%">
		品質:
		<!--select name="quality" id="quality" onchange="addition();"-->
		<select name="quality" id="quality">
			<option value=1>1</option>
			<option value=2 selected>2</option>
			<option value=3>3</option>
			<option value=4>4</option>
			<option value=5>5</option>
		</select>★
		</td>
		<td width="75%">
		強化値:
		<!--select name="enhance" id="enhance" onchange="addition();"-->
		<select name="enhance" id="enhance">
			<option value=0 selected>なし</option>
			<option value=1>+1</option>
			<option value=2>+2</option>
			<option value=3>+3</option>
			<option value=4>+4</option>
			<option value=5>+5</option>
			<option value=6>+6</option>
			<option value=7>+7</option>
			<option value=8>+8</option>
			<option value=9>+9</option>
			<option value=10>+10</option>
			<option value=11>+11</option>
			<option value=12>+12</option>
			<option value=13>+13</option>
			<option value=14>+14</option>
			<option value=15>+15</option>
		</select>
			<!--input type="button" value="calculate" onclick="addition();"/-->
			<input type="button" id="calculate" value="calculate"/>
		</td>
		</tr>
	</table>
	<div id="statusDiv">
	</div>
	</div>
	<input type="hidden" id="dummyAtk" value="" />
	<input type="hidden" id="dummyMatk" value="" />
	<input type="hidden" id="dummySpd" value="" />
	<input type="hidden" id="dummyBalance" value="" />
	<input type="hidden" id="dummyCritical" value="" />
	<input type="hidden" id="dummyPower" value="" />
	<input type="hidden" id="dummyAgility" value="" />
	<input type="hidden" id="dummyWill" value="" />
	<input type="hidden" id="dummyIntel" value="" />
	<input type="hidden" id="dummyPlusDamage" value="" />
</form>
</body>
</html>
