<!DOCTYPE html>
<html lang="ja">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<script type="text/javascript" src="./Js/enhance.js"></script>
	<script type="text/javascript" src="./Js/jquery-2.1.4.js"></script>
	<title></title>
	<script type="text/javascript">
	$(document).ready(function(){
		//Set focus on 攻撃力 at start
		$("#atk1").focus();
		
		//Event when Calculate button is clicked
		$("#calculate").click(function(){
			addition();
		});
		
		//Event when quality is changed
		$("#quality").change(function(){
			addition();
		});
		
		//Event when enhancement is changed
		$("#enhance").change(function(){
			addition();
		});
	});
	
	//Prevents from writing alphabet in textbox
	function numeric(evt){
		var charCode = (evt.which) ? evt.which : event.keyCode
			if (charCode > 31 && (charCode < 48 || charCode > 57))
				return false;
		return true;
	}
	</script>
</head>
<body>
<form action="" method="post">
	<div>
	<table>
		<tr>
			<td class="left">
				<image src="./images/1.png" title="レジーナの封印された力：武器"/>
			</td>
			<td>
				攻撃力<input type="text" id="atk1" onkeypress='return numeric(event);' />
				魔法攻撃力<input type="text" id="Matk1" onkeypress='return numeric(event);' />
				攻撃速度<input type="text" id="spd1" onkeypress='return numeric(event);' />
			</td>
		</tr>
		<tr>
			<td class="left">
				<image src="./images/2.png" title="鋭利な伝承石の破片" />
			</td>
			<td>
				バランス<input type="text" id="balance1" onkeypress='return numeric(event);' />
				クリティカル<input type="text" id="critical1" onkeypress='return numeric(event);' />
			</td>
		</tr>
		<tr>
			<td class="left">
				<image src="./images/3.png" title="安定した伝承石の破片"/>
			</td>
			<td>
				バランス<input type="text" id="balance2" onkeypress='return numeric(event);' />
				力<input type="text" id="power1" onkeypress='return numeric(event);' />
				敏捷<input type="text" id="agility1" onkeypress='return numeric(event);' />
				知能<input type="text" id="intel1" onkeypress='return numeric(event);' />
				意志<input type="text" id="will1" onkeypress='return numeric(event);' />
			</td>
		</tr>
		<tr>
			<td class="left">
				<image src="./images/4.png" title="軽い伝承石の破片" />
			</td>
			<td>
				クリティカル<input type="text" id="critical2" onkeypress='return numeric(event);' />
				攻撃速度<input type="text" id="spd2" onkeypress='return numeric(event);' />
			</td>
		</tr>
		<tr>
			<td class="left">
				<image src="./images/5.png" title="綺麗な伝承石の破片" />
			</td>
			<td>
				攻撃力<input type="text" id="atk2" onkeypress='return numeric(event);' />
				魔法攻撃力<input type="text" id="Matk2" onkeypress='return numeric(event);' />
				力<input type="text" id="power2" onkeypress='return numeric(event);' />
				敏捷<input type="text" id="agility2" onkeypress='return numeric(event);' />
				知能<input type="text" id="intel2" onkeypress='return numeric(event);' />
				意志<input type="text" id="will2" onkeypress='return numeric(event);' />
			</td>
		</tr>
		<tr>
			<td class="left"></td>
			<td>品質:
				<select name="quality" id="quality">
					<option value=1>★</option>
					<option value=2 selected>★★</option>
					<option value=3>★★★</option>
					<option value=4>★★★★</option>
					<option value=5>★★★★★</option>
				</select>
				強化値:
				<select name="enhance" id="enhance">
					<option value=0 selected>なし</option>
					<option value=1>+1</option>
					<option value=2>+2</option>
					<option value=3>+3</option>
					<option value=4>+4</option>
					<option value=5>+5</option>
					<option value=6>+6</option>
					<option value=7>+7</option>
					<option value=8>+8</option>
					<option value=9>+9</option>
					<option value=10>+10</option>
					<option value=11>+11</option>
					<option value=12>+12</option>
					<option value=13>+13</option>
					<option value=14>+14</option>
					<option value=15>+15</option>
				</select>
				<input type="button" id="calculate" value="CALCULATE"/>
				<!--input type="reset" id="reset" value="RESET"/-->
			</td>
		</tr>
		<tr>
		<td class="left">→</td>
		<td id="statusDiv"></td>
		</tr>
	</table>
	</div>
<!--div class="bottom" id="statusDiv"></div-->

</form>
